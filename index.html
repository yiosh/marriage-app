<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marriage App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="guest-section">
      <div class="guest-menu">
        <div class="searchbox">
          <input type="text" class="search-txt" placeholder="Search">
          <button type="submit" class="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <input type="button" class="btn add-guest" id="add-guest" value="Add Guest">
      </div>
      <div class="guest-list-header">
        <h4 class="list-item list-name">Name</h4>
        <h4 class="list-item">A</h4>
        <h4 class="list-item">B</h4>
        <h4 class="list-item">H</h4>
        <h4 class="list-item">I</h4>
        <div></div>
      </div>
      <div id="guest-list" class="guest-list"></div>

      <div class="assign-btns">
        <label for="toggle-on">
          <input type="radio" id="toggle-on" name="toggle">
          <span class="btn toggle-btn">To Assign</span>
        </label>
        <label for="toggle-off">
          <input type="radio" id="toggle-off" name="toggle">
          <span class="btn toggle-btn">Assigned</span>
        </label>
      </div>
    </div>

    <div id="guest-modal" class="modal">
      <div class="modal-content">
        <form action="">
          <span class="close-btn">&times;</span>
          <h3>Add Guest</h3> <br>
          <div class="form-input">
            <label class="label" for="input-name">Name</label>
            <br>
            <input id="input-name" required class="form-text" type="text">
          </div>
          <br>
          <div>
            <label class="label" for="input-last-name">Last Name</label>
            <br>
            <input id="input-last-name" required class="form-text" type="text">
          </div>
          <br>
          <div class="numerical-textbox">
            <div class="form-input-numbers">
              <label class="label" for="input-adults">Adults</label>
              <input id="input-adults" required class="form-text" type="number" value="1">
            </div>
            <div class="form-input-numbers">
              <label class="label" for="input-babies">Babies</label>
              <input id="input-babies" required class="form-text " type="number" value="0">
            </div>
            <div class="form-input-numbers">
              <label class="label" for="input-highchair">Highchair</label>
              <input id="input-highchair" required class="form-text" type="number" value="0">
            </div>
          </div>
          <div>
            <p class="label">Intolerant</p>
            <input type="radio" checked="true" required name="input-intolerant" id="no" value="-">
            <label for="-">No</label>
            <input type="radio" required name="input-intolerant" id="yes" value="*">
            <label for="*">Yes</label>
          </div><br>
          <input id="submit-guest" class="btn" type="submit" value="Submit">
        </form>
      </div>
    </div>
    
    <div class="table-section" ondrop="drop(event)" ondragover="allowDrop(event)">
      <input type="button" class="btn btn-add-table" id="add-table-btn" value="Add Table">
      <div class="table-container">
        <div class="table">
          <div class="table-header">
            <p class="table-name"><strong>Table Name</strong></p>
          </div>
          <div class="table-body">

          </div>
          <div class="table-footer">

          </div>
        </div>

        <div class="table">
          <div class="table-header">
            <p class="table-name"><strong>Table Name</strong></p>
          </div>
          <div class="table-body">

          </div>
          <div class="table-footer">

          </div>
        </div>

        <div class="table">
          <div class="table-header">
            <p class="table-name"><strong>Table Name</strong></p>
          </div>
          <div class="table-body">

          </div>
          <div class="table-footer">

          </div>
        </div>

        <div class="table">
          <div class="table-header">
            <p class="table-name"><strong>Table Name</strong></p>
          </div>
          <div class="table-body">

          </div>
          <div class="table-footer">

          </div>
        </div>
        
        <div class="table">
          <div class="table-header">
            <p class="table-name"><strong>Table Name</strong></p>
          </div>
          <div class="table-body">

          </div>
          <div class="table-footer">

          </div>
        </div>
          
        <div class="table">
          <div class="table-header">
            <p class="table-name"><strong>Table Name</strong></p>
          </div>
          <div class="table-body">

          </div>
          <div class="table-footer">

          </div>
        </div>
      </div>
    </div>
</div>
  <script src="app.js"></script>
</body>

</html>
